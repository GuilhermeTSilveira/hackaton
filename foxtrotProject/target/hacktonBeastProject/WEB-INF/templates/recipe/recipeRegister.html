<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" modelType="text/css"/>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" th:object="${recipeDto}" th:action="@{/recipe/add}" method="post">
    <fieldset>
        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="name">Name</label>
            <div class="controls">
                <input type="text" id="name" name="name" placeholder="" class="input-xlarge" th:field="*{name}">
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <input type="text" id="description" name="description" placeholder="" class="input-xlarge" th:field="*{description}">
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="firstIngredient">First ingredient</label>
            <div class="controls">
                <input type="text" id="firstIngredient" name="firstIngredient" placeholder="" class="input-xlarge" th:field="*{firstIngredient}">
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="secondIngredient">Second ingredient</label>
            <div class="controls">
                <input type="text" id="secondIngredient" name="secondIngredient" placeholder="" class="input-xlarge" th:field="*{secondIngredient}">
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="thirdIngredient">Third Ingredient</label>
            <div class="controls">
                <input type="text" id="thirdIngredient" name="thirdIngredient" placeholder="" class="input-xlarge" th:field="*{thirdIngredient}">
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="fourthIngredient">Fourth ingredient</label>
            <div class="controls">
                <input type="text" id="fourthIngredient" name="fourthIngredient" placeholder="" class="input-xlarge" th:field="*{fourthIngredient}">
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="fifthIngredient">Fifth ingredient</label>
            <div class="controls">
                <input type="text" id="fifthIngredient" name="fifthIngredient" placeholder="" class="input-xlarge" th:field="*{fifthIngredient}">
            </div>
        </div>

        <div class="control-group">
           <input type="submit" value="register recipe">
        </div>
    </fieldset>
</form>

</body>
</html>
